
<!-- Website CSS style -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'webpage/bootstrap.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'webpage/signup.css' %}"/>

<!-- Website Font style -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title" style="margin:auto">ReportIt Login</h1>
	               		<hr />
	               	</div>
	            </div>

	            <div class="main-login main-center">
		            {% block content %}
				      <form method="post">
				        {% csrf_token %}
				        {{ form.as_p }}
				        <button type="submit" class="btn btn-primary login-button"name="login-submit" id="login-submit">Login</button>
				      </form>
				    {% endblock %}

				    <div class="btn reporterSignup">
				        <a href="/reporterSignup" name="reporterSignup" id="reporterSignup">ReporterSignup</a>
				    </div>

				    <div class="btn agentSignup">
				        <a href="/agentSignup" name="agentSignup" id="agentSignup">AgentSignup</a>
				    </div>

				    <div class="btn homepage">
				        <a href="/" name="home" id="home">Homepage</a>
				    </div>
					<div class="btn forgetPassword">
				        <a href="/password_reset/" name="forget_password" id="forget_password">Forget Password</a>
				    </div>

					<div class="social-login">
						<h4 style="color:black;text-align:center;">- or -</h4>
						<div class="social-login-buttons">
							<a  style="color:blue;text-align:center;" class="btn btn-block btn-social btn-lg btn-google" id="google_login" href="{% url 'social:begin' 'google-oauth2' %}">
    							<span class="fa fa-google"></span> Login with Google
  							</a>

							<a  style="color:blue;text-align:center;" class="btn btn-block btn-social btn-lg btn-facebook" id="facebook_login" href="{% url 'social:begin' 'facebook-oauth2' %}">
    							<span class="fa fa-facebook"></span> Login with Facebook
  							</a>
						</div>

					</div>

				</div>

            </div>
        </div>



            </div>
        </div>

    

    
</body>
